<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Projekty i Muzyka</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <!-- Dodanie Font Awesome dla lepszych ikon -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
  <div class="container">
    <div class="container">
    <header>
      <h1>Moje Projekty</h1>
  
    </header>

    <main>
      <section class="card">
        <div class="method">
          <h2>Sprawdź Projekty</h2>
          <div class="input-group">
            <input type="text" id="repoPath" placeholder="Wprowadź ścieżkę do podfolderu">
            <button id="apiBtn" class="btn-primary">Sprawdz Projekty</button>
          </div>
          <div id="apiResult" class="result"></div>
        </div>
      </section>

    <section class="card">
      <h2>Muzyka w tle</h2>
      <div class="music-controls">
        <button id="playMusicBtn" class="btn-music" aria-label="Odtwórz muzykę">
          <i class="fas fa-play icon"></i> <span class="btn-text">Włącz muzykę</span>
        </button>
        
        <div class="volume-control">
          <label for="volumeControl"><i class="fas fa-volume-up"></i></label>
          <input type="range" id="volumeControl" min="0" max="1" step="0.01" value="0.5">
          <span id="volumeValue" class="volume-value">50%</span>
        </div>
        
        <div class="track-info">
          <span id="currentTime">0:00</span>
          <input type="range" id="progressBar" value="0">
          <span id="duration">0:00</span>
        </div>
      </div>
    </section>

    <!-- ... (pozostała część HTML pozostaje bez zmian) ... -->

    <audio id="bgMusic" src="back.mp3" loop></audio>
    <script>
      // Skrypt dla muzyki
      document.addEventListener('DOMContentLoaded', function() {
        const musicBtn = document.getElementById('playMusicBtn');
        const bgMusic = document.getElementById('bgMusic');
        const volumeControl = document.getElementById('volumeControl');
        const volumeValue = document.getElementById('volumeValue');
        const progressBar = document.getElementById('progressBar');
        const currentTime = document.getElementById('currentTime');
        const duration = document.getElementById('duration');
        const icon = musicBtn.querySelector('.icon');
        const btnText = musicBtn.querySelector('.btn-text');
        
        // Stan odtwarzania
        let isPlaying = false;
        
        // Aktualizacja przycisku
        function updateButton() {
          if (isPlaying) {
            icon.classList.replace('fa-play', 'fa-pause');
            btnText.textContent = 'Pauza';
          } else {
            icon.classList.replace('fa-pause', 'fa-play');
            btnText.textContent = 'Odtwarzaj';
          }
        }
        
        // Obsługa przycisku play/pause
        musicBtn.addEventListener('click', function() {
          if (isPlaying) {
            bgMusic.pause();
          } else {
            bgMusic.play();
          }
          isPlaying = !isPlaying;
          updateButton();
        });
        
        // Kontrola głośności
        volumeControl.addEventListener('input', function() {
          bgMusic.volume = this.value;
          volumeValue.textContent = Math.round(this.value * 100) + '%';
        });
        
        // Aktualizacja paska postępu
        bgMusic.addEventListener('timeupdate', function() {
          const current = bgMusic.currentTime;
          const total = bgMusic.duration;
          
          // Formatowanie czasu
          currentTime.textContent = formatTime(current);
          duration.textContent = formatTime(total);
          
          // Aktualizacja paska postępu
          if (total > 0) {
            progressBar.value = (current / total) * 100;
          }
        });
        
        // Przewijanie utworu
        progressBar.addEventListener('input', function() {
          const seekTime = (this.value / 100) * bgMusic.duration;
          bgMusic.currentTime = seekTime;
        });
        
        // Formatowanie czasu (mm:ss)
        function formatTime(seconds) {
          const mins = Math.floor(seconds / 60);
          const secs = Math.floor(seconds % 60);
          return `${mins}:${secs < 10 ? '0' : ''}${secs}`;
        }
        
        // Inicjalizacja
        bgMusic.volume = volumeControl.value;
        volumeValue.textContent = Math.round(volumeControl.value * 100) + '%';
        
        // Obsługa zakończenia utworu (chociaż jest zapętlony)
        bgMusic.addEventListener('ended', function() {
          isPlaying = false;
          updateButton();
        });
      });
    </script>
    <style>
      /* ... (pozostałe style pozostają bez zmian) ... */

      /* Ulepszone style dla sekcji muzyki */
      .music-controls {
        display: flex;
        flex-direction: column;
        gap: 1.5rem;
      }

      .btn-music {
        background: var(--success);
        color: var(--white);
        box-shadow: 0 4px 12px rgba(76, 201, 240, 0.2);
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 0.8rem;
        padding: 1rem 1.5rem;
      }

      .volume-control {
        display: flex;
        align-items: center;
        gap: 1rem;
      }

      .volume-control label {
        font-size: 1.2rem;
        color: var(--primary);
      }

      .volume-value {
        min-width: 40px;
        text-align: center;
        font-size: 0.9rem;
        color: var(--gray);
      }

      .track-info {
        display: flex;
        align-items: center;
        gap: 0.8rem;
        font-size: 0.9rem;
        color: var(--gray);
      }

      .track-info input[type="range"] {
        flex-grow: 1;
      }

      #progressBar {
        height: 6px;
        -webkit-appearance: none;
        background: var(--light-gray);
        border-radius: 10px;
        outline: none;
        transition: var(--transition);
      }

      #progressBar::-webkit-slider-thumb {
        -webkit-appearance: none;
        width: 14px;
        height: 14px;
        background: var(--primary);
        border-radius: 50%;
        cursor: pointer;
      }

      .icon {
        font-size: 1.1rem;
      }
    </style>
  </div>
</body>
</html>
