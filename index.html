<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SECTION 9 // DATA TERMINAL</title>
  <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&family=Orbitron:wght@500&display=swap" rel="stylesheet">
  <style>
    /* GHOST IN THE SHELL THEME */
    :root {
      --neon-green: #00ff9d;
      --neon-pink: #ff00aa;
      --neon-blue: #00e1ff;
      --neon-purple: #bd00ff;
      --dark-bg: #0a0a12;
      --darker-bg: #050508;
      --terminal-bg: rgba(10, 10, 18, 0.8);
      --text-primary: #e0e0e0;
      --text-secondary: #b0b0b0;
      --glow: 0 0 10px var(--neon-blue), 0 0 20px var(--neon-blue);
      --thin-glow: 0 0 5px var(--neon-blue);
      --pink-glow: 0 0 10px var(--neon-pink), 0 0 20px var(--neon-pink);
      --green-glow: 0 0 10px var(--neon-green), 0 0 20px var(--neon-green);
    }

    /* BASE STYLES */
    * { margin: 0; padding: 0; box-sizing: border-box; }
    
    body {
      font-family: 'Share Tech Mono', monospace;
      background: url('https://i.imgur.com/JzQJZJj.jpg') no-repeat center center fixed;
      background-size: cover;
      color: var(--text-primary);
      min-height: 100vh;
      overflow-x: hidden;
      position: relative;
    }
    
    body::before {
      content: "";
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(5, 5, 15, 0.85);
      z-index: 0;
    }
    
    /* SCANLINES EFFECT */
    .scanlines {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: 
        linear-gradient(
          to bottom,
          transparent 95%,
          rgba(0, 225, 255, 0.05) 96%,
          transparent 97%
        );
      background-size: 100% 0.5rem;
      pointer-events: none;
      z-index: 1;
      animation: scan 2s linear infinite;
    }
    
    /* NOISE EFFECT */
    .noise {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background-image: url('data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAADIAAAAyCAYAAAAeP4ixAAAAAXNSR0IArs4c6QAAAARnQU1BAACxjwv8YQUAAAAJcEhZcwAADsMAAA7DAcdvqGQAAABGSURBVGhD7cExAQAwDMCg+zfd2VAk4A8k1q1bt27dunXr1q1bt27dunXr1q1bt27dunXr1q1bt27dunXr1q1bt27dunXr1g1pA8kZ6k1UAAAAAElFTkSuQmCC');
      opacity: 0.03;
      pointer-events: none;
      z-index: 1;
    }
    
    /* MAIN CONTAINER */
    .container {
      max-width: 900px;
      margin: 2rem auto;
      background: rgba(15, 15, 25, 0.7);
      border: 1px solid var(--neon-blue);
      box-shadow: var(--glow);
      position: relative;
      z-index: 10;
      backdrop-filter: blur(3px);
    }
    
    /* HEADER WITH SECTION 9 LOGO */
    header {
      text-align: center;
      padding: 2.5rem 2rem;
      position: relative;
      overflow: hidden;
      border-bottom: 1px solid var(--neon-blue);
      box-shadow: var(--thin-glow);
      background: url('https://i.imgur.com/JzQJZJj.jpg') center center/cover;
    }
    
    header::before {
      content: "";
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(5, 5, 15, 0.7);
    }
    
    .section9-logo {
      width: 120px;
      height: 120px;
      margin: 0 auto 1rem;
      background: url('https://occ-0-8407-90.1.nflxso.net/dnm/api/v6/LmEnxtiAuzezXBjYXPuDgfZ4zZQ/AAAABQpjhIuNRPFtDWjSDUzQxjWx-ZCZdjOdUKy4Fur9fINdJLg1h-xgo6xMWHaNnN1L-Bb_IrGtuJew90DmnPj13r4c_4T3rbAMWE-DkXom-j2H.png?r=056') no-repeat center center;
      background-size: contain;
      position: relative;
      z-index: 2;
    }
    
    header h1 {
      font-family: 'Orbitron', sans-serif;
      font-size: 2.8rem;
      font-weight: 500;
      margin-bottom: 0.5rem;
      position: relative;
      color: var(--neon-green);
      text-shadow: var(--green-glow);
      letter-spacing: 0.3rem;
      text-transform: uppercase;
      z-index: 2;
    }
    
    header h2 {
      font-family: 'Share Tech Mono', monospace;
      font-size: 1.2rem;
      color: var(--neon-blue);
      text-shadow: 0 0 5px var(--neon-blue);
      letter-spacing: 0.2rem;
      z-index: 2;
      position: relative;
    }
    
    /* CARD STYLES */
    .card {
      background: rgba(10, 10, 20, 0.6);
      border: 1px solid var(--neon-blue);
      box-shadow: var(--thin-glow);
      padding: 2rem;
      margin: 1.5rem;
      position: relative;
      overflow: hidden;
      will-change: transform, box-shadow;
    }
    
    .card::before {
      content: "";
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: 
        linear-gradient(135deg, 
          transparent 0%, 
          rgba(0, 225, 255, 0.05) 50%, 
          transparent 100%);
      pointer-events: none;
    }
    
    .card h2 {
      color: var(--neon-pink);
      margin-bottom: 1.5rem;
      font-size: 1.5rem;
      font-weight: 500;
      font-family: 'Orbitron', sans-serif;
      text-shadow: var(--pink-glow);
      letter-spacing: 0.1rem;
      position: relative;
    }
    
    .card h2::after {
      content: "";
      position: absolute;
      bottom: -8px;
      left: 0;
      width: 50px;
      height: 2px;
      background: var(--neon-pink);
      box-shadow: var(--pink-glow);
    }
    
    /* INPUT STYLES */
    .input-group {
      display: flex;
      gap: 1rem;
      margin-bottom: 1.5rem;
    }
    
    .cyber-input {
      flex: 1;
      padding: 1rem;
      background: rgba(5, 5, 10, 0.8);
      border: 1px solid var(--neon-purple);
      color: var(--neon-green);
      font-family: 'Share Tech Mono', monospace;
      font-size: 1rem;
      box-shadow: 0 0 5px var(--neon-purple);
      transition: all 0.3s ease;
    }
    
    .cyber-input::placeholder {
      color: var(--neon-purple);
      opacity: 0.7;
    }
    
    .cyber-input:focus {
      outline: none;
      border-color: var(--neon-blue);
      box-shadow: 0 0 10px var(--neon-blue);
      background: rgba(15, 15, 30, 0.8);
    }
    
    /* BUTTON STYLES */
    .cyber-btn {
      position: relative;
      border: none;
      padding: 1rem 1.5rem;
      background: rgba(5, 5, 15, 0.8);
      color: var(--neon-green);
      font-family: 'Orbitron', sans-serif;
      font-size: 1rem;
      cursor: pointer;
      overflow: hidden;
      transition: all 0.3s ease;
      box-shadow: 0 0 5px var(--neon-blue);
      text-transform: uppercase;
      letter-spacing: 0.1rem;
      z-index: 1;
      will-change: transform, box-shadow;
    }
    
    .cyber-btn::before {
      content: "";
      position: absolute;
      top: 0; left: -100%;
      width: 100%; height: 100%;
      background: linear-gradient(90deg, 
        transparent, 
        rgba(0, 225, 255, 0.2), 
        transparent);
      transition: all 0.5s ease;
      z-index: -1;
    }
    
    .cyber-btn:hover::before {
      left: 100%;
    }
    
    .cyber-btn:hover {
      background: rgba(0, 255, 157, 0.1);
      box-shadow: 0 0 15px var(--neon-green);
      color: var(--neon-green);
    }
    
    /* SLIDER STYLES */
    .cyber-slider {
      -webkit-appearance: none;
      width: 100%;
      height: 5px;
      background: rgba(5, 5, 15, 0.8);
      outline: none;
      margin-top: 0.5rem;
    }
    
    .cyber-slider::-webkit-slider-thumb {
      -webkit-appearance: none;
      appearance: none;
      width: 15px;
      height: 15px;
      background: var(--neon-green);
      cursor: pointer;
      box-shadow: var(--green-glow);
    }
    
    .cyber-slider::-moz-range-thumb {
      width: 15px;
      height: 15px;
      background: var(--neon-green);
      cursor: pointer;
      box-shadow: var(--green-glow);
    }
    
    /* MUSIC CONTROLS */
    .music-controls {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }
    
    .volume-control {
      display: flex;
      flex-direction: column;
      color: var(--neon-blue);
      margin-top: 1rem;
    }
    
    /* TERMINAL STYLES */
    .cyber-terminal {
      background: rgba(5, 5, 10, 0.8);
      border: 1px solid var(--neon-green);
      box-shadow: var(--thin-glow);
      font-family: 'Share Tech Mono', monospace;
      color: var(--neon-green);
      padding: 0;
      overflow: hidden;
    }
    
    .terminal-header {
      display: flex;
      align-items: center;
      padding: 0.5rem 1rem;
      background: rgba(0, 255, 157, 0.1);
      border-bottom: 1px solid var(--neon-green);
    }
    
    .terminal-btn {
      display: inline-block;
      width: 12px;
      height: 12px;
      border-radius: 50%;
      margin-right: 6px;
    }
    
    .terminal-btn.red { background: #ff5f56; }
    .terminal-btn.yellow { background: #ffbd2e; }
    .terminal-btn.green { background: #27c93f; }
    
    .terminal-title {
      margin-left: 1rem;
      color: var(--neon-green);
      font-size: 0.9rem;
    }
    
    .terminal-content {
      padding: 1rem;
      min-height: 100px;
      max-height: 300px;
      overflow-y: auto;
      line-height: 1.5;
    }
    
    /* PROJECTS GRID */
    .cyber-projects-container {
      margin-top: 2rem;
      padding: 1rem;
      background: rgba(5, 5, 15, 0.7);
      border: 1px solid var(--neon-purple);
      box-shadow: var(--thin-glow);
    }
    
    .cyber-projects-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 1rem;
    }
    
    .cyber-project-btn {
      position: relative;
      width: 100%;
      padding: 1rem;
      background: rgba(10, 10, 20, 0.8);
      border: 1px solid var(--neon-blue);
      color: var(--neon-blue);
      font-family: 'Share Tech Mono', monospace;
      text-align: center;
      cursor: pointer;
      overflow: hidden;
      transition: all 0.3s ease;
      z-index: 1;
      box-shadow: 0 0 5px var(--neon-blue);
      text-transform: uppercase;
      letter-spacing: 1px;
      will-change: transform, box-shadow;
    }
    
    .cyber-project-btn:hover {
      color: var(--neon-green);
      border-color: var(--neon-green);
      box-shadow: 0 0 15px var(--neon-green);
    }
    
    .cyber-project-btn::before {
      content: "";
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(
        90deg,
        transparent,
        rgba(0, 225, 255, 0.1),
        transparent
      );
      transition: all 0.5s ease;
      z-index: -1;
    }
    
    .cyber-project-btn:hover::before {
      left: 100%;
    }
    
    .cyber-project-icon {
      display: block;
      margin: 0 auto 0.5rem;
      font-size: 1.5rem;
      color: var(--neon-green);
    }
    
    .cyber-project-name {
      display: block;
      font-size: 0.9rem;
    }
    
    /* FOOTER STYLES */
    footer {
      text-align: center;
      padding: 1.5rem;
      color: var(--neon-purple);
      font-family: 'Share Tech Mono', monospace;
      font-size: 0.8rem;
      border-top: 1px solid var(--neon-purple);
      box-shadow: 0 0 5px var(--neon-purple);
      letter-spacing: 0.1rem;
    }
    
    /* ANIMATIONS */
    @keyframes scan { 
      0% { background-position: 0 0; }
      100% { background-position: 0 0.5rem; } 
    }
    
    @keyframes flicker {
      0%, 19%, 21%, 23%, 25%, 54%, 56%, 100% { opacity: 1; }
      20%, 22%, 24%, 55% { opacity: 0.7; }
    }
    
    @keyframes spin {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }
    
    .card { animation: flicker 8s infinite; }
    .card:nth-child(2) { animation-delay: 0.5s; }
    
    .spinner {
      display: inline-block;
      animation: spin 1s linear infinite;
      margin-right: 0.5rem;
    }
    
    /* RESPONSIVE DESIGN */
    @media (max-width: 768px) {
      body { padding: 1rem; }
      header h1 { font-size: 2rem; }
      .input-group { flex-direction: column; }
      .cyber-btn { width: 100%; }
    }
    
    @media (max-width: 480px) {
      header { padding: 1.5rem 1rem; }
      header h1 { font-size: 1.5rem; }
      .card { margin: 1rem; padding: 1.5rem; }
      .cyber-projects-grid {
        grid-template-columns: 1fr;
      }
      .cyber-project-btn {
        padding: 0.8rem;
        font-size: 0.9rem;
      }
    }
  </style>
</head>
<body>
  <div class="scanlines"></div>
  <div class="noise"></div>
  
  <div class="container">
    <header>
      <div class="section9-logo"></div>
      <h1>SECTION 9</h1>
      <h2>DATA TERMINAL v2.5.7</h2>
    </header>

    <main>
      <section class="card">
        <div class="method">
          <h2>SYSTEM ACCESS</h2>
          <div class="input-group">
            <input type="text" id="repoPath" placeholder="ENTER_QUERY_PATH::" class="cyber-input">
            <button id="apiBtn" class="cyber-btn">
              EXECUTE_QUERY
            </button>
          </div>
          <div id="apiResult" class="cyber-terminal">
            <div class="terminal-header">
              <span class="terminal-btn red"></span>
              <span class="terminal-btn yellow"></span>
              <span class="terminal-btn green"></span>
              <span class="terminal-title">OUTPUT_STREAM</span>
            </div>
            <div class="terminal-content" id="terminalOutput">
              > SYSTEM STATUS: ONLINE<br>
              > SECURITY LEVEL: 9<br>
              > WELCOME, MAJOR KUSANAGI<br>
              > READY FOR QUERY...
            </div>
          </div>
        </div>
      </section>

      <section class="card">
        <h2>AUDIO INTERFACE</h2>
        <div class="music-controls">
          <button id="playMusicBtn" class="cyber-btn">
            ACTIVATE_AUDIO_STREAM
          </button>
          
          <div class="volume-control">
            <label for="volumeControl">VOLUME_LEVEL:: </label>
            <input type="range" id="volumeControl" min="0" max="1" step="0.01" value="0.5" class="cyber-slider">
          </div>
        </div>
      </section>
    </main>

    <footer>
      <p>SECTION_9_INTERNAL_USE_ONLY :: ©_2025_PUBLIC_SECURITY_SECTION_9</p>
    </footer>
  </div>

  <audio id="bgMusic" src="https://www.myinstants.com/media/sounds/ghost-in-the-shell-innocence-cyberbrain-conversation.mp3" loop></audio>
  
   <script>
    document.addEventListener('DOMContentLoaded', function() {
      // Konfiguracja API
      const GITHUB_API_TOKEN = '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';
      const GITHUB_USER = 'Darin0v0';
      const GITHUB_REPO = 'Darin0v0.github.io';
      
      // Elementy DOM
      const apiBtn = document.getElementById('apiBtn');
      const terminalOutput = document.getElementById('terminalOutput');
      const repoPath = document.getElementById('repoPath');
      const playMusicBtn = document.getElementById('playMusicBtn');
      const bgMusic = document.getElementById('bgMusic');
      const volumeControl = document.getElementById('volumeControl');
      
      let isPlaying = false;

      // Funkcja zabezpieczająca przed XSS
      function escapeHtml(unsafe) {
        const div = document.createElement('div');
        div.textContent = unsafe;
        return div.innerHTML;
      }

      // Funkcja logująca do terminala
      function logToTerminal(message) {
        terminalOutput.innerHTML += `<br>> ${escapeHtml(message)}`;
        terminalOutput.scrollTop = terminalOutput.scrollHeight;
      }

      // Funkcja ładowania
      function setLoading(isLoading) {
        apiBtn.disabled = isLoading;
        apiBtn.innerHTML = isLoading 
          ? '<span class="spinner">⌛</span> EXECUTING_QUERY...' 
          : 'EXECUTE_QUERY';
      }

      // Funkcja tworząca przyciski projektów
      function createProjectButton(folderName) {
        const button = document.createElement('button');
        button.className = 'cyber-project-btn';
        const indexUrl = `https://${GITHUB_USER}.github.io/projects/${folderName}/index.html`;
        
        button.innerHTML = `
          <span class="cyber-project-icon">⎔</span>
          <span class="cyber-project-name">${escapeHtml(folderName)}</span>
        `;
        
        button.onclick = () => {
          logToTerminal(`OPENING_PROJECT: ${folderName}...`);
          window.open(indexUrl, '_blank');
        };
        
        button.addEventListener('mouseenter', () => {
          logToTerminal(`HIGHLIGHTED: ${folderName}`);
        });
        
        return button;
      }

      // Funkcja pobierająca zawartość z GitHub API
      async function fetchGitHubContents(path) {
        const url = `https://api.github.com/repos/${GITHUB_USER}/${GITHUB_REPO}/contents/${path}`;
        
        const response = await fetch(url, {
          headers: {
            'Authorization': `token ${GITHUB_API_TOKEN}`,
            'Accept': 'application/vnd.github.v3+json'
          }
        });
        
        if (!response.ok) {
          const errorData = await response.json().catch(() => null);
          let errorMessage = `ERROR_ACCESSING_PATH: ${path}`;
          
          if (errorData?.message) {
            errorMessage += ` | GITHUB_API: ${errorData.message}`;
          }
          
          throw new Error(errorMessage);
        }
        
        return await response.json();
      }

      // Obsługa zapytania API
      apiBtn.addEventListener('click', async function() {
        const path = repoPath.value.trim() || 'projects';
        setLoading(true);
        logToTerminal(`INITIATING_GITHUB_API_REQUEST: ${path}`);
        
        try {
          const contents = await fetchGitHubContents(path);
          const folders = contents.filter(item => item.type === 'dir');
          
          logToTerminal(`SCAN_COMPLETE. FOUND: ${folders.length} ITEMS`);
          
          // Aktualizacja interfejsu
          let projectsContainer = document.querySelector('.cyber-projects-container');
          if (!projectsContainer) {
            projectsContainer = document.createElement('div');
            projectsContainer.className = 'cyber-projects-container';
            document.querySelector('main').appendChild(projectsContainer);
          }
          
          const projectsGrid = document.createElement('div');
          projectsGrid.className = 'cyber-projects-grid';
          
          if (folders.length === 0) {
            projectsGrid.innerHTML = '<div class="cyber-project-btn" style="grid-column:1/-1">NO PROJECTS FOUND</div>';
          } else {
            folders.forEach(folder => {
              projectsGrid.appendChild(createProjectButton(folder.name));
              logToTerminal(`LOADED: ${folder.name}`);
            });
          }
          
          projectsContainer.innerHTML = '';
          projectsContainer.appendChild(projectsGrid);
          logToTerminal('READY_FOR_NEXT_QUERY');
          
        } catch (error) {
          logToTerminal(`SYSTEM_ERROR: ${error.message}`);
          console.error('GitHub API error:', error);
        } finally {
          setLoading(false);
        }
      });
      
      // Obsługa klawisza Enter
      repoPath.addEventListener('keypress', function(e) {
        if (e.key === 'Enter') apiBtn.click();
      });
      
      // Kontrola audio
      playMusicBtn.addEventListener('click', function() {
        isPlaying = !isPlaying;
        isPlaying ? bgMusic.play() : bgMusic.pause();
        playMusicBtn.textContent = isPlaying 
          ? 'TERMINATE_AUDIO_STREAM' 
          : 'ACTIVATE_AUDIO_STREAM';
      });

      volumeControl.addEventListener('input', function() {
        bgMusic.volume = this.value;
      });
    });
  </script>
</body>
</html>
