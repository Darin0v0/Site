<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SECTION 9 // DATA TERMINAL</title>
  <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&family=Orbitron:wght@500&display=swap" rel="stylesheet">
  <style>
    /* GHOST IN THE SHELL THEME */
    :root {
      --neon-green: #00ff9d;
      --neon-pink: #ff00aa;
      --neon-blue: #00e1ff;
      --neon-purple: #bd00ff;
      --dark-bg: #0a0a12;
      --darker-bg: #050508;
      --terminal-bg: rgba(10, 10, 18, 0.8);
      --text-primary: #e0e0e0;
      --text-secondary: #b0b0b0;
      --glow: 0 0 10px var(--neon-blue), 0 0 20px var(--neon-blue);
      --thin-glow: 0 0 5px var(--neon-blue);
      --pink-glow: 0 0 10px var(--neon-pink), 0 0 20px var(--neon-pink);
      --green-glow: 0 0 10px var(--neon-green), 0 0 20px var(--neon-green);
    }

    /* BASE STYLES */
    * { margin: 0; padding: 0; box-sizing: border-box; }
    
    body {
      font-family: 'Share Tech Mono', monospace;
      background: url('https://i.imgur.com/JzQJZJj.jpg') no-repeat center center fixed;
      background-size: cover;
      color: var(--text-primary);
      min-height: 100vh;
      overflow-x: hidden;
      position: relative;
    }
    
    body::before {
      content: "";
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(5, 5, 15, 0.85);
      z-index: 0;
    }
    
    /* SCANLINES EFFECT */
    .scanlines {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: 
        linear-gradient(
          to bottom,
          transparent 95%,
          rgba(0, 225, 255, 0.05) 96%,
          transparent 97%
        );
      background-size: 100% 0.5rem;
      pointer-events: none;
      z-index: 1;
      animation: scan 2s linear infinite;
    }
    
    /* NOISE EFFECT */
    .noise {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background-image: url('data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAADIAAAAyCAYAAAAeP4ixAAAAAXNSR0IArs4c6QAAAARnQU1BAACxjwv8YQUAAAAJcEhZcwAADsMAAA7DAcdvqGQAAABGSURBVGhD7cExAQAwDMCg+zfd2VAk4A8k1q1bt27dunXr1q1bt27dunXr1q1bt27dunXr1q1bt27dunXr1q1bt27dunXr1g1pA8kZ6k1UAAAAAElFTkSuQmCC');
      opacity: 0.03;
      pointer-events: none;
      z-index: 1;
    }
    
    /* MAIN CONTAINER */
    .container {
      max-width: 900px;
      margin: 2rem auto;
      background: rgba(15, 15, 25, 0.7);
      border: 1px solid var(--neon-blue);
      box-shadow: var(--glow);
      position: relative;
      z-index: 10;
      backdrop-filter: blur(3px);
    }
    
    /* HEADER WITH SECTION 9 LOGO */
    header {
      text-align: center;
      padding: 2.5rem 2rem;
      position: relative;
      overflow: hidden;
      border-bottom: 1px solid var(--neon-blue);
      box-shadow: var(--thin-glow);
      background: url('https://i.imgur.com/JzQJZJj.jpg') center center/cover;
    }
    
    header::before {
      content: "";
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(5, 5, 15, 0.7);
    }
    
    .section9-logo {
      width: 120px;
      height: 120px;
      margin: 0 auto 1rem;
      background: url('https://i.imgur.com/9X9X9X9.png') no-repeat center center;
      background-size: contain;
      position: relative;
      z-index: 2;
    }
    
    header h1 {
      font-family: 'Orbitron', sans-serif;
      font-size: 2.8rem;
      font-weight: 500;
      margin-bottom: 0.5rem;
      position: relative;
      color: var(--neon-green);
      text-shadow: var(--green-glow);
      letter-spacing: 0.3rem;
      text-transform: uppercase;
      z-index: 2;
    }
    
    header h2 {
      font-family: 'Share Tech Mono', monospace;
      font-size: 1.2rem;
      color: var(--neon-blue);
      text-shadow: 0 0 5px var(--neon-blue);
      letter-spacing: 0.2rem;
      z-index: 2;
      position: relative;
    }
    
    /* CARD STYLES */
    .card {
      background: rgba(10, 10, 20, 0.6);
      border: 1px solid var(--neon-blue);
      box-shadow: var(--thin-glow);
      padding: 2rem;
      margin: 1.5rem;
      position: relative;
      overflow: hidden;
    }
    
    .card::before {
      content: "";
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: 
        linear-gradient(135deg, 
          transparent 0%, 
          rgba(0, 225, 255, 0.05) 50%, 
          transparent 100%);
      pointer-events: none;
    }
    
    .card h2 {
      color: var(--neon-pink);
      margin-bottom: 1.5rem;
      font-size: 1.5rem;
      font-weight: 500;
      font-family: 'Orbitron', sans-serif;
      text-shadow: var(--pink-glow);
      letter-spacing: 0.1rem;
      position: relative;
    }
    
    .card h2::after {
      content: "";
      position: absolute;
      bottom: -8px;
      left: 0;
      width: 50px;
      height: 2px;
      background: var(--neon-pink);
      box-shadow: var(--pink-glow);
    }
    
    /* INPUT STYLES */
    .input-group {
      display: flex;
      gap: 1rem;
      margin-bottom: 1.5rem;
    }
    
    .cyber-input {
      flex: 1;
      padding: 1rem;
      background: rgba(5, 5, 10, 0.8);
      border: 1px solid var(--neon-purple);
      color: var(--neon-green);
      font-family: 'Share Tech Mono', monospace;
      font-size: 1rem;
      box-shadow: 0 0 5px var(--neon-purple);
      transition: all 0.3s ease;
    }
    
    .cyber-input::placeholder {
      color: var(--neon-purple);
      opacity: 0.7;
    }
    
    .cyber-input:focus {
      outline: none;
      border-color: var(--neon-blue);
      box-shadow: 0 0 10px var(--neon-blue);
      background: rgba(15, 15, 30, 0.8);
    }
    
    /* BUTTON STYLES */
    .cyber-btn {
      position: relative;
      border: none;
      padding: 1rem 1.5rem;
      background: rgba(5, 5, 15, 0.8);
      color: var(--neon-green);
      font-family: 'Orbitron', sans-serif;
      font-size: 1rem;
      cursor: pointer;
      overflow: hidden;
      transition: all 0.3s ease;
      box-shadow: 0 0 5px var(--neon-blue);
      text-transform: uppercase;
      letter-spacing: 0.1rem;
      z-index: 1;
    }
    
    .cyber-btn::before {
      content: "";
      position: absolute;
      top: 0; left: -100%;
      width: 100%; height: 100%;
      background: linear-gradient(90deg, 
        transparent, 
        rgba(0, 225, 255, 0.2), 
        transparent);
      transition: all 0.5s ease;
      z-index: -1;
    }
    
    .cyber-btn:hover::before {
      left: 100%;
    }
    
    .cyber-btn:hover {
      background: rgba(0, 255, 157, 0.1);
      box-shadow: 0 0 15px var(--neon-green);
      color: var(--neon-green);
    }
    
    /* TERMINAL STYLES */
    .cyber-terminal {
      background: rgba(5, 5, 10, 0.8);
      border: 1px solid var(--neon-green);
      box-shadow: var(--thin-glow);
      font-family: 'Share Tech Mono', monospace;
      color: var(--neon-green);
      padding: 0;
      overflow: hidden;
    }
    
    .terminal-header {
      display: flex;
      align-items: center;
      padding: 0.5rem 1rem;
      background: rgba(0, 255, 157, 0.1);
      border-bottom: 1px solid var(--neon-green);
    }
    
    .terminal-btn {
      display: inline-block;
      width: 12px;
      height: 12px;
      border-radius: 50%;
      margin-right: 6px;
    }
    
    .terminal-btn.red { background: #ff5f56; }
    .terminal-btn.yellow { background: #ffbd2e; }
    .terminal-btn.green { background: #27c93f; }
    
    .terminal-title {
      margin-left: 1rem;
      color: var(--neon-green);
      font-size: 0.9rem;
    }
    
    .terminal-content {
      padding: 1rem;
      min-height: 100px;
      max-height: 300px;
      overflow-y: auto;
      line-height: 1.5;
    }
    
    /* FOOTER STYLES */
    footer {
      text-align: center;
      padding: 1.5rem;
      color: var(--neon-purple);
      font-family: 'Share Tech Mono', monospace;
      font-size: 0.8rem;
      border-top: 1px solid var(--neon-purple);
      box-shadow: 0 0 5px var(--neon-purple);
      letter-spacing: 0.1rem;
    }
    
    /* ANIMATIONS */
    @keyframes scan { 
      0% { background-position: 0 0; }
      100% { background-position: 0 0.5rem; } 
    }
    
    @keyframes flicker {
      0%, 19%, 21%, 23%, 25%, 54%, 56%, 100% { opacity: 1; }
      20%, 22%, 24%, 55% { opacity: 0.7; }
    }
    
    .card { animation: flicker 8s infinite; }
    .card:nth-child(2) { animation-delay: 0.5s; }
    
    /* RESPONSIVE DESIGN */
    @media (max-width: 768px) {
      body { padding: 1rem; }
      header h1 { font-size: 2rem; }
      .input-group { flex-direction: column; }
      .cyber-btn { width: 100%; }
    }
    
    @media (max-width: 480px) {
      header { padding: 1.5rem 1rem; }
      header h1 { font-size: 1.5rem; }
      .card { margin: 1rem; padding: 1.5rem; }
    }
  </style>
</head>
<body>
  <div class="scanlines"></div>
  <div class="noise"></div>
  
  <div class="container">
    <header>
      <div class="section9-logo"></div>
      <h1>SECTION 9</h1>
      <h2>DATA TERMINAL v2.5.7</h2>
    </header>

    <main>
      <section class="card">
        <div class="method">
          <h2>SYSTEM ACCESS</h2>
          <div class="input-group">
            <input type="text" id="repoPath" placeholder="ENTER_QUERY_PATH::" class="cyber-input">
            <button id="apiBtn" class="cyber-btn">
              EXECUTE_QUERY
            </button>
          </div>
          <div id="apiResult" class="cyber-terminal">
            <div class="terminal-header">
              <span class="terminal-btn red"></span>
              <span class="terminal-btn yellow"></span>
              <span class="terminal-btn green"></span>
              <span class="terminal-title">OUTPUT_STREAM</span>
            </div>
            <div class="terminal-content" id="terminalOutput">
              > SYSTEM STATUS: ONLINE<br>
              > SECURITY LEVEL: 9<br>
              > WELCOME, MAJOR KUSANAGI<br>
              > READY FOR QUERY...
            </div>
          </div>
        </div>
      </section>

      <section class="card">
        <h2>AUDIO INTERFACE</h2>
        <div class="music-controls">
          <button id="playMusicBtn" class="cyber-btn">
            ACTIVATE_AUDIO_STREAM
          </button>
          
          <div class="volume-control">
            <label for="volumeControl">VOLUME_LEVEL:: </label>
            <input type="range" id="volumeControl" min="0" max="1" step="0.01" value="0.5" class="cyber-slider">
          </div>
        </div>
      </section>
    </main>

    <footer>
      <p>SECTION_9_INTERNAL_USE_ONLY :: ©_2025_PUBLIC_SECURITY_SECTION_9</p>
    </footer>
  </div>

  <audio id="bgMusic" src="https://www.myinstants.com/media/sounds/ghost-in-the-shell-innocence-cyberbrain-conversation.mp3" loop></audio>
  
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      // Music player functionality
      const musicBtn = document.getElementById('playMusicBtn');
      const bgMusic = document.getElementById('bgMusic');
      const volumeControl = document.getElementById('volumeControl');
      
      let isPlaying = false;
      
      musicBtn.addEventListener('click', function() {
        if (isPlaying) {
          bgMusic.pause();
          musicBtn.textContent = 'ACTIVATE_AUDIO_STREAM';
        } else {
          bgMusic.play();
          musicBtn.textContent = 'TERMINATE_STREAM';
        }
        isPlaying = !isPlaying;
      });
      
      volumeControl.addEventListener('input', function() {
        bgMusic.volume = this.value;
      });
      
      // API button simulation
      const apiBtn = document.getElementById('apiBtn');
      const apiResult = document.getElementById('terminalOutput');
      
      apiBtn.addEventListener('click', function() {
        const repoPath = document.getElementById('repoPath').value;
        
        if (!repoPath) {
          apiResult.innerHTML = '> ERROR: NO_INPUT_PATH_PROVIDED<br>> SYSTEM: ENTER_VALID_QUERY';
          return;
        }
        
        apiResult.innerHTML = '> QUERYING_REMOTE_SYSTEM...<br>> ACCESSING_SECTION_9_DATABASE...';
        
        // Simulate loading with Ghost in the Shell style messages
        setTimeout(() => {
          apiResult.innerHTML += '<br>> CYBERBRAIN_INTERFACE_ACTIVE...';
          
          setTimeout(() => {
            apiResult.innerHTML += `<br>> TACHIKOMA_UNITS_DEPLOYED...<br><br>> QUERY_RESULTS:<br>PATH: ${repoPath}<br>STATUS: ACCESS_GRANTED<br>FILES: ${Math.floor(Math.random() * 15) + 5}<br>LAST_ACCESS: ${new Date().toLocaleString()}<br><br>> QUERY_COMPLETE`;
            
            // Add blinking cursor
            apiResult.innerHTML += '<span class="cursor">_</span>';
          }, 800);
        }, 800);
      });
      
      // Add cursor blink effect
      setInterval(() => {
        const cursor = document.querySelector('.cursor');
        if (cursor) {
          cursor.style.visibility = cursor.style.visibility === 'hidden' ? 'visible' : 'hidden';
        }
      }, 500);
      
      // Random system messages
      const systemMessages = [
        "> WARNING: CYBERATTACK_DETECTED_IN_SECTOR_4",
        "> TACHIKOMA_UNIT_3_REPORTING_FOR_DUTY",
        "> SCANNING_FOR_GHOST_HACKS...",
        "> MAJOR_KUSANAGI_CONNECTED",
        "> PROXY_BATOU_ACTIVE"
      ];
      
      setInterval(() => {
        if (Math.random() > 0.7) {
          const randomMsg = systemMessages[Math.floor(Math.random() * systemMessages.length)];
          const terminal = document.getElementById('terminalOutput');
          terminal.innerHTML += `<br>${randomMsg}`;
          terminal.scrollTop = terminal.scrollHeight;
        }
      }, 10000);
    });
  </script>
</body>
</html>
