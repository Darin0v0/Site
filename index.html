<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Licznik folderów + Muzyka</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Licznik folderów w podfolderze</h1>

    <div class="method">
      <h2>Metoda statyczna (symulacja)</h2>
      <button id="simulateBtn">Zlicz foldery</button>
      <div id="simulateResult" class="result"></div>
    </div>
    
    <div class="method">
      <h2>Metoda GitHub API</h2>
      <input type="text" id="repoPath" placeholder="ścieżka do podfolderu">
      <button id="apiBtn">Zlicz przez API</button>
      <div id="apiResult" class="result"></div>
    </div>

    <h2>Muzyka w tle</h2>
    <button id="playMusicBtn">▶️ Włącz muzykę</button>

    <audio id="bgMusic" src="audio/twojpodklad.mp3" loop></audio>

    <div style="margin-top: 10px;">
      <label for="volumeControl">Głośność: </label>
      <input type="range" id="volumeControl" min="0" max="1" step="0.01" value="0.5">
    </div>
  </div>

  <script src="script.js"></script>

  <script>
    const bgMusic = document.getElementById('bgMusic');
    const playMusicBtn = document.getElementById('playMusicBtn');
    const volumeControl = document.getElementById('volumeControl');

    bgMusic.volume = 0.5; // Domyślna głośność

    // Kliknięcie przycisku włącza muzykę
    playMusicBtn.addEventListener('click', function() {
      bgMusic.play().then(() => {
        console.log('Muzyka gra');
      }).catch((error) => {
        console.error('Problem z odtworzeniem:', error);
      });

      // Zmień napis na przycisku na "Pauza"
      playMusicBtn.textContent = '⏸️ Pauza muzyki';

      // Zmień funkcję kliknięcia na zatrzymywanie
      playMusicBtn.removeEventListener('click', arguments.callee);
      playMusicBtn.addEventListener('click', function() {
        if (bgMusic.paused) {
          bgMusic.play();
          playMusicBtn.textContent = '⏸️ Pauza muzyki';
        } else {
          bgMusic.pause();
          playMusicBtn.textContent = '▶️ Włącz muzykę';
        }
      });
    });

    // Suwak zmienia głośność
    volumeControl.addEventListener('input', function() {
      bgMusic.volume = this.value;
    });
  </script>
</body>
</html>
