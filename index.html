<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Licznik folderów + Muzyka</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Licznik folderów w podfolderze</h1>

    
    
    <div class="method">
      <h2>Sprawdz Projekty</h2>
      <input type="text" id="repoPath" placeholder="ścieżka do podfolderu">
      <button id="apiBtn">Zlicz przez API</button>
      <div id="apiResult" class="result"></div>
    </div>

    <h2>Muzyka w tle</h2>
    <button id="playMusicBtn" aria-label="Odtwórz muzykę">▶️ Włącz muzykę</button>

    <audio id="bgMusic" src="back.mp3" loop></audio>

    <div style="margin-top: 10px;">
      <label for="volumeControl">Głośność: </label>
      <input type="range" id="volumeControl" min="0" max="1" step="0.01" value="0.5">
    </div>
  </div>

  <script src="script.js"></script>

  <script>
    const bgMusic = document.getElementById('bgMusic');
    const playMusicBtn = document.getElementById('playMusicBtn');
    const volumeControl = document.getElementById('volumeControl');

    // Ustaw domyślną głośność
    bgMusic.volume = volumeControl.value;

    // Obsługa przycisku muzyki
    playMusicBtn.addEventListener('click', function() {
      if (bgMusic.paused) {
        bgMusic.play()
          .then(() => {
            playMusicBtn.innerHTML = '⏸️ Pauza muzyki';
            playMusicBtn.setAttribute('aria-label', 'Zatrzymaj muzykę');
          })
          .catch(error => {
            console.error('Błąd odtwarzania:', error);
            alert('Muzyka nie może zostać odtworzona. Sprawdź konsolę.');
          });
      } else {
        bgMusic.pause();
        playMusicBtn.innerHTML = '▶️ Włącz muzykę';
        playMusicBtn.setAttribute('aria-label', 'Odtwórz muzykę');
      }
    });

    // Obsługa suwaka głośności
    volumeControl.addEventListener('input', function() {
      bgMusic.volume = this.value;
    });
  </script>
</body>
</html>
