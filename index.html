<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Licznik folderów</title>
    <link rel="stylesheet" href="styles.css">
    

</head>
<body>
    <div class="container">
        <h1>Licznik folderów w podfolderze</h1>
<iframe 
    width="0" 
    height="0" 
    src="https://www.youtube.com/embed/SJtyejNSYoo?autoplay=1&loop=1&playlist=SJtyejNSYoo" 
    frameborder="0" 
    allow="autoplay" 
    allowfullscreen>
</iframe>
        <div class="method">
            <h2>Metoda statyczna (symulacja)</h2>
            <button id="simulateBtn">Zlicz foldery</button>
            <div id="simulateResult" class="result"></div>
        </div>
        
        <div class="method">
            <h2>Metoda GitHub API</h2>
            <input type="text" id="repoPath" placeholder="ścieżka do podfolderu">
            <button id="apiBtn">Zlicz przez API</button>
            <div id="apiResult" class="result"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
