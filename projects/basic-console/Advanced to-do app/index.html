<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced To-Do App | Portfolio Project</title>
    <style>
        :root {
            --primary: #4361ee;
            --dark: #2b2d42;
            --light: #f8f9fa;
            --danger: #ef233c;
            --border: #dee2e6;
        }
        
        .dark-mode {
            --primary: #4895ef;
            --dark: #f8f9fa;
            --light: #2b2d42;
            --border: #495057;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            transition: background 0.3s, color 0.3s;
        }
        
        body {
            background-color: var(--light);
            color: var(--dark);
            min-height: 100vh;
            padding: 2rem;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: var(--light);
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            border: 1px solid var(--border);
        }
        
        header {
            padding: 1.5rem;
            background-color: var(--primary);
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        h1 {
            font-size: 1.8rem;
        }
        
        .theme-toggle {
            background: none;
            border: none;
            color: white;
            font-size: 1.2rem;
            cursor: pointer;
        }
        
        .input-section {
            padding: 1.5rem;
            border-bottom: 1px solid var(--border);
        }
        
        .task-input {
            display: flex;
            gap: 0.5rem;
        }
        
        #new-task {
            flex: 1;
            padding: 0.8rem;
            border: 1px solid var(--border);
            border-radius: 5px;
            font-size: 1rem;
        }
        
        #add-btn {
            padding: 0.8rem 1.5rem;
            background-color: var(--primary);
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
        }
        
        .controls {
            display: flex;
            justify-content: space-between;
            padding: 1rem 1.5rem;
            border-bottom: 1px solid var(--border);
        }
        
        .filters {
            display: flex;
            gap: 1rem;
        }
        
        .filter-btn {
            background: none;
            border: none;
            color: var(--dark);
            cursor: pointer;
            font-weight: 500;
        }
        
        .filter-btn.active {
            color: var(--primary);
            text-decoration: underline;
        }
        
        .clear-btn {
            background: none;
            border: none;
            color: var(--danger);
            cursor: pointer;
            font-weight: 500;
        }
        
        .tasks {
            list-style: none;
        }
        
        .task {
            display: flex;
            align-items: center;
            padding: 1rem 1.5rem;
            border-bottom: 1px solid var(--border);
        }
        
        .task.completed {
            opacity: 0.7;
        }
        
        .task.completed .task-text {
            text-decoration: line-through;
        }
        
        .task-checkbox {
            margin-right: 1rem;
            width: 1.2rem;
            height: 1.2rem;
            cursor: pointer;
        }
        
        .task-text {
            flex: 1;
            margin-right: 1rem;
        }
        
        .task-edit {
            flex: 1;
            padding: 0.5rem;
            border: 1px solid var(--border);
            border-radius: 5px;
            display: none;
        }
        
        .task-actions {
            display: flex;
            gap: 0.5rem;
        }
        
        .edit-btn, .delete-btn {
            background: none;
            border: none;
            cursor: pointer;
            font-size: 1rem;
        }
        
        .edit-btn {
            color: var(--primary);
        }
        
        .delete-btn {
            color: var(--danger);
        }
        
        .stats {
            padding: 1rem 1.5rem;
            text-align: center;
            color: #6c757d;
            font-size: 0.9rem;
        }
        
        @media (max-width: 600px) {
            body {
                padding: 1rem;
            }
            
            .controls {
                flex-direction: column;
                gap: 1rem;
            }
            
            .filters {
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Moja Lista Zada≈Ñ</h1>
            <button class="theme-toggle" id="themeToggle">üåì</button>
        </header>
        
        <div class="input-section">
            <div class="task-input">
                <input type="text" id="new-task" placeholder="Dodaj nowe zadanie...">
                <button id="add-btn">Dodaj</button>
            </div>
        </div>
        
        <div class="controls">
            <div class="filters">
                <button class="filter-btn active" data-filter="all">Wszystkie</button>
                <button class="filter-btn" data-filter="active">Aktywne</button>
                <button class="filter-btn" data-filter="completed">Zako≈Ñczone</button>
            </div>
            <button class="clear-btn" id="clearCompleted">Wyczy≈õƒá uko≈Ñczone</button>
        </div>
        
        <ul class="tasks" id="tasksList">
            <!-- Tasks will be added here dynamically -->
        </ul>
        
        <div class="stats" id="stats">
            Liczba zada≈Ñ: <span id="totalCount">0</span> | Pozosta≈Ço: <span id="activeCount">0</span>
        </div>
    </div>

    <script>
        // DOM Elements
        const themeToggle = document.getElementById('themeToggle');
        const newTaskInput = document.getElementById('new-task');
        const addBtn = document.getElementById('add-btn');
        const tasksList = document.getElementById('tasksList');
        const filterBtns = document.querySelectorAll('.filter-btn');
        const clearCompletedBtn = document.getElementById('clearCompleted');
        const totalCountEl = document.getElementById('totalCount');
        const activeCountEl = document.getElementById('activeCount');
        
        // State
        let tasks = JSON.parse(localStorage.getItem('tasks')) || [];
        let currentFilter = 'all';
        
        // Initialize
        function init() {
            renderTasks();
            updateStats();
            
            // Load theme preference
            if (localStorage.getItem('darkMode') === 'true') {
                document.body.classList.add('dark-mode');
            }
        }
        
        // Render tasks based on current filter
        function renderTasks() {
            tasksList.innerHTML = '';
            
            const filteredTasks = tasks.filter(task => {
                if (currentFilter === 'all') return true;
                if (currentFilter === 'active') return !task.completed;
                if (currentFilter === 'completed') return task.completed;
                return true;
            });
            
            if (filteredTasks.length === 0) {
                tasksList.innerHTML = '<li class="task" style="justify-content: center; color: #6c757d;">Brak zada≈Ñ do wy≈õwietlenia</li>';
                return;
            }
            
            filteredTasks.forEach((task, index) => {
                const taskEl = document.createElement('li');
                taskEl.className = `task ${task.completed ? 'completed' : ''}`;
                taskEl.dataset.id = task.id;
                
                taskEl.innerHTML = `
                    <input type="checkbox" class="task-checkbox" ${task.completed ? 'checked' : ''}>
                    <span class="task-text">${task.text}</span>
                    <input type="text" class="task-edit" value="${task.text}">
                    <div class="task-actions">
                        <button class="edit-btn">‚úèÔ∏è</button>
                        <button class="delete-btn">üóëÔ∏è</button>
                    </div>
                `;
                
                tasksList.appendChild(taskEl);
                
                // Add event listeners
                const checkbox = taskEl.querySelector('.task-checkbox');
                const editBtn = taskEl.querySelector('.edit-btn');
                const deleteBtn = taskEl.querySelector('.delete-btn');
                const taskText = taskEl.querySelector('.task-text');
                const taskEdit = taskEl.querySelector('.task-edit');
                
                checkbox.addEventListener('change', () => toggleTaskComplete(task.id));
                deleteBtn.addEventListener('click', () => deleteTask(task.id));
                
                editBtn.addEventListener('click', () => {
                    taskText.style.display = 'none';
                    taskEdit.style.display = 'block';
                    taskEdit.focus();
                });
                
                taskEdit.addEventListener('blur', () => saveEdit(task.id, taskEdit));
                taskEdit.addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') saveEdit(task.id, taskEdit);
                });
            });
        }
        
        // Update task statistics
        function updateStats() {
            const total = tasks.length;
            const active = tasks.filter(task => !task.completed).length;
            
            totalCountEl.textContent = total;
            activeCountEl.textContent = active;
        }
        
        // Save tasks to localStorage
        function saveTasks() {
            localStorage.setItem('tasks', JSON.stringify(tasks));
            updateStats();
        }
        
        // Add new task
        function addTask() {
            const text = newTaskInput.value.trim();
            if (text === '') return;
            
            const newTask = {
                id: Date.now(),
                text,
                completed: false,
                createdAt: new Date().toISOString()
            };
            
            tasks.unshift(newTask);
            saveTasks();
            renderTasks();
            
            newTaskInput.value = '';
            newTaskInput.focus();
        }
        
        // Toggle task completion
        function toggleTaskComplete(id) {
            tasks = tasks.map(task => 
                task.id === id ? { ...task, completed: !task.completed } : task
            );
            saveTasks();
            renderTasks();
        }
        
        // Delete task
        function deleteTask(id) {
            tasks = tasks.filter(task => task.id !== id);
            saveTasks();
            renderTasks();
        }
        
        // Save edited task
        function saveEdit(id, editInput) {
            const newText = editInput.value.trim();
            if (newText === '') {
                deleteTask(id);
                return;
            }
            
            tasks = tasks.map(task => 
                task.id === id ? { ...task, text: newText } : task
            );
            
            saveTasks();
            renderTasks();
        }
        
        // Clear completed tasks
        function clearCompleted() {
            tasks = tasks.filter(task => !task.completed);
            saveTasks();
            renderTasks();
        }
        
        // Event Listeners
        addBtn.addEventListener('click', addTask);
        newTaskInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') addTask();
        });
        
        filterBtns.forEach(btn => {
            btn.addEventListener('click', () => {
                filterBtns.forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                currentFilter = btn.dataset.filter;
                renderTasks();
            });
        });
        
        clearCompletedBtn.addEventListener('click', clearCompleted);
        
        themeToggle.addEventListener('click', () => {
            document.body.classList.toggle('dark-mode');
            const isDarkMode = document.body.classList.contains('dark-mode');
            localStorage.setItem('darkMode', isDarkMode);
        });
        
        // Initialize the app
        init();
    </script>
</body>
</html>
